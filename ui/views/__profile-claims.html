<div class="timeline">

    <button class="btn btn-float btn-danger m-btn" data-ng-click="profileCtrl.addClaim()">
        <i class="zmdi zmdi-plus"></i>
    </button>


    <div class="t-view" data-tv-type="image" data-ng-repeat="claim in profileCtrl.myClaims | filter: profileCtrl.myClaimFilter">
        <div class="tv-header media">
            <div class="media-body p-t-5">
                <strong class="d-block">{{claim.name}}</strong>
                <small class="c-gray">included in block {{claim.block}}</small>
            </div>

        </div>

        <div class="tv-body">

            <div class="lightbox m-b-20">
                <div data-src="img/claims/error.png">
                    <div class="lightbox-item pull-left">
                        <img ng-src="{{claim.pic}}" alt="">
                    </div>
                </div>
            </div>

            <div class="pmbb-view">

                <dl class="dl-horizontal">
                    <dt>IPFS</dt>
                    <dd><a href="https://ipfs.infura.io/ipfs/{{claim.ipfs}}">{{mactrl.shortenIpfs(claim.ipfs)}}</a></dd>
                </dl>

                <div class="dl-horizontal">
                    <dt>Description</dt>
                    <dd>
                        {{claim.description}}
                        <br>
                    </dd>
                </div>
            </div>

            <div class="clearfix"></div>

            <ul class="tvb-stats">
                <li class="tvbs-likes">
                    <i class="zmdi zmdi-thumb-up"></i> 0
                    <span class="hidden-xs">Endorsed</span>
                </li>
            </ul>

        </div>
    </div>

</div>
