<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include src="'template/header.html'"></header>

<section id="main">

      

   <section id="content" class="page-view">
    <div class="container">

      <div class="card" id="profile-main">
          <div class="pm-overview c-overflow">
              <div class="pmo-pic">
                  <div class="p-relative">
                      <a href="">
                          <img class="img-responsive" data-ng-src="{{profileCtrl.me.pic}}" alt="">
                      </a>
                  </div>
   
                  <div class="pmo-stat">
                      <h2 class="m-0 c-white">{{profileCtrl.myClaims.length}}</h2>
                      Total Claims
                  </div>
              </div>
          </div>
  
          <div class="pm-body clearfix">
              <ul class="tab-nav tn-justified" data-ng-include="'template/profile-menu.html'"></ul>
              <data ui-view></data>
          </div>
      </div>
  </div>
  
   </section>
</section>

<footer id="footer" data-ng-include src="'template/footer.html'"></footer>
