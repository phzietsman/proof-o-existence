<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include src="'template/header_trimmed.html'">
</header>

<section id="main">
  <section id="content" class="page-view">



    <div class="container">
      <div class="card">

        <form class="form-horizontal" role="form">
          <div class="card-header">
            <h2>Signup
              <small>
                To use Proof-O-Existence first signup. Create an IPFS profile, then click signup! <br>
                <strong>ipfs profile:</strong> https://ipfs.infura.io/ipfs/{{accessCtrl.ipfs}} <br>
                <strong>transaction hash:</strong> https://rinkeby.etherscan.io/{{accessCtrl.hash}}
              </small>
            </h2>
          </div>

          <div class="card-body card-padding">



            <div class="form-group">
              <label class="col-sm-2 control-label">Address</label>
              <div class="col-sm-10">
                <div class="fg-line">
                  <input type="text" disabled="true" data-ng-model="accessCtrl.coinbase" class="form-control input-sm" placeholder="coinbase">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <div class="fg-line">
                  <input type="text" class="form-control input-sm" placeholder="Name" data-ng-model="accessCtrl.name">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Twitter Handle</label>
              <div class="col-sm-10">
                <div class="fg-line">
                  <input type="text" class="form-control input-sm" placeholder="@me"  data-ng-model="accessCtrl.twitter">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Mastodon Handle</label>
              <div class="col-sm-10">
                <div class="fg-line">
                  <input type="text" class="form-control input-sm" placeholder="@me"  data-ng-model="accessCtrl.mastodon">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Profile Pic</label>
              <div class="col-sm-10 fileinput fileinput-new" data-provides="fileinput">
                <div class="fileinput-preview thumbnail" data-trigger="fileinput"></div>
                <div>
                  <span class="btn btn-info btn-file">
                    <span class="fileinput-new">Select image</span>
                    <span class="fileinput-exists">Change</span>
                    <input type="file" name="..." select-ng-files ng-model="accessCtrl.image" accept="image/*">
                  </span>
                  <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">Remove</a>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-hide="accessCtrl.busy" class="btn btn-primary btn-m" data-ng-click="accessCtrl.signup()">Signup</button>
                <button type="submit" ng-show="accessCtrl.busy" class="btn btn-primary btn-m">Busy</button>
              </div>
            </div>

          </div>
        </form>
      </div>

    </div>

  </section>
</section>


<footer id="footer" data-ng-include src="'template/footer.html'"></footer>
