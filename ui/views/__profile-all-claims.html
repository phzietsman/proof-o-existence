<div class="timeline">

    <div class="t-view" data-tv-type="image" data-ng-repeat="claim in profileCtrl.allClaims  | filter: profileCtrl.allClaimFilter | orderBy:'-block'">
        <div class="tv-header media">
            <div class="media-body p-t-5">
                <strong class="d-block">{{claim.name}}</strong>
                <small class="c-gray">included in block {{claim.block}}</small>
            </div>

        </div>

        <div class="tv-body">

            <div class="lightbox m-b-20">
                <div data-src="img/claims/error.png">
                    <div class="lightbox-item pull-left">
                        <img ng-src="{{claim.pic}}" alt="">
                    </div>
                </div>
            </div>

            <div class="pmbb-view">


                <dl class="dl-horizontal">
                    <dt>Owner Name</dt>
                    <dd>{{claim.ownerName}}</dd>
                </dl>

                <dl class="dl-horizontal">
                    <dt>Owner Address</dt>
                    <dd>{{claim.owner}}</dd>
                </dl>

                <dl class="dl-horizontal">
                    <dt>Owner Ipfs</dt>
                    <dd><a href="https://ipfs.infura.io/ipfs/{{claim.ownerIpfs}}">{{mactrl.shortenIpfs(claim.ownerIpfs)}}</a></dd>
                </dl>

                <dl class="dl-horizontal">
                    <dt>Claim Ipfs</dt>
                    <dd><a href="https://ipfs.infura.io/ipfs/{{claim.ipfs}}">{{mactrl.shortenIpfs(claim.ipfs)}}</a></dd>
                </dl>

                <div class="dl-horizontal">
                    <dt>Description</dt>
                    <dd>
                        {{claim.description}}
                        <br>
                    </dd>
                </div>
            </div>

            <div class="clearfix"></div>

            <ul class="tvb-stats">
                <li class="tvbs-likes" data-ng-click="profileCtrl.upvote(claim)">
                    <i class="zmdi zmdi-thumb-up"></i> {{claim.up}}
                    <span class="hidden-xs">Agree</span>
                </li>

                <li class="tvbs-views" data-ng-click="profileCtrl.downvote(claim)">
                    <i class="zmdi zmdi-thumb-down"></i> {{claim.down}}
                    <span class="hidden-xs">Disagree</span>
                </li>
            </ul>

        </div>
    </div>

</div>
