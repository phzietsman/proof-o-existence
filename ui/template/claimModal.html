<div class="modal-header">
  <h4 class="modal-title">Add new Claim</h4>
</div>
<div class="modal-body">



        <div class="form-group">
            <label class="col-sm-2 control-label">Claim Image</label>
            <div class="col-sm-10 fileinput fileinput-new" data-provides="fileinput">
              <div class="fileinput-preview thumbnail" data-trigger="fileinput"></div>
              <div>
                <span class="btn btn-info btn-file">
                  <span class="fileinput-new">Select image</span>
                  <span class="fileinput-exists">Change</span>
                  <input type="file" name="..." select-ng-files ng-model="modalInstanceCtrl.image" accept="image/*">
                </span>
                <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">Remove</a>
              </div>
            </div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <div class="fg-line">
                  <input type="text" class="form-control input-sm" placeholder="Name" data-ng-model="modalInstanceCtrl.name">
                </div>
              </div>
              <br>
            </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <div class="fg-line">
                    <textarea data-ng-model="modalInstanceCtrl.description" class="form-control" rows="5" placeholder="Summary..."></textarea>
                </div>
            </div>
            <br>
          </div>

</div>
<div class="modal-footer">
  <button class="btn btn-link" ng-click="modalInstanceCtrl.ok()">OK</button>
  <button class="btn btn-link" ng-click="modalInstanceCtrl.cancel()">Cancel</button>
</div>
